<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Under Cats</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ§©%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Play:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles to complement Tailwind and achieve the specific gaming aesthetic */
    :root {
      --bg-color: #0a0a1a;
      --text-color: #dfe0e4;
      --primary-glow-color: #05d9e8;
      --card-bg-color: #1a1a2e;
      --card-border-color: rgba(5, 217, 232, 0.2);
      --card-shadow-color: rgba(5, 217, 232, 0.5);
      --font-title: 'Orbitron', sans-serif;
      --font-body: 'Play', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-body);
    }

    .font-title {
      font-family: var(--font-title);
    }

    .main-title {
      /* This class now applies ONLY to the text span for the glow effect */
      animation: pulsate 2.5s ease-in-out infinite alternate;
      text-shadow:
              0 0 5px #fff,
              0 0 10px #fff,
              0 0 15px var(--primary-glow-color),
              0 0 25px var(--primary-glow-color),
              0 0 35px var(--primary-glow-color);
    }

    @keyframes pulsate {
      100% {
        text-shadow:
                0 0 7px #fff,
                0 0 12px #fff,
                0 0 22px var(--primary-glow-color),
                0 0 42px var(--primary-glow-color),
                0 0 82px var(--primary-glow-color);
      }
      0% {
        text-shadow:
                0 0 4px #fff,
                0 0 8px #fff,
                0 0 12px var(--primary-glow-color),
                0 0 20px var(--primary-glow-color),
                0 0 38px var(--primary-glow-color);
      }
    }

    .game-card {
      background-color: var(--card-bg-color);
      border: 1px solid var(--card-border-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--card-shadow-color);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

<header class="text-center py-16 px-4">
  <h1 class="font-title text-4xl md:text-6xl text-white font-bold uppercase tracking-wider">
    <a href="https://play.google.com/store/apps/dev?id=5609148763993571299" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center gap-x-4 transition-transform duration-300 ease-in-out hover:scale-105" title="Puzzle Game Universe">
      <img src="https://play-lh.googleusercontent.com/2GPZQk20ItKUFiq6ljOWCD9-q6TD2IdBLWqezpGUWR3j_b_NxN0NlObSGhU5Xdr0UZ1c=s94-rw" alt="Logo" class="h-12 md:h-16 rounded-lg shadow-lg bg-white/10 p-1">
      <span class="main-title">The Under Cats</span>
    </a>
  </h1>
  <p class="max-w-2xl mx-auto mt-4 text-base md:text-lg text-gray-300 opacity-80">
    Dive into a handpicked selection of brain-teasing puzzle games. Test your wits, boost your logic skills, and have a blast!
  </p>
</header>

<main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <section id="game-grid" class="flex flex-wrap justify-center gap-6 md:gap-8 py-8">
    <!-- Game cards will be dynamically inserted here by JavaScript -->
  </section>
</main>

<footer class="text-center py-6 px-4 mt-auto bg-black bg-opacity-20">
  <p class="text-sm text-gray-400 opacity-70">&copy; 2024 The Under Cats. All games are the property of their respective owners.</p>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    
    const games = [
      {
        id: 1,
        title: 'Triple Meow: Tile Cats',
        imageUrl: 'https://play-lh.googleusercontent.com/umn96HJbO1Ri9Lx1ZxFKKBLIYMDJA8O6jbHHY5gGEoD8uNhALt18bTFSmgYc5bsVlA=w240-h480-rw',
        gameUrl: 'https://play.google.com/store/apps/details?id=com.UnderCats.TileCat'
      }
    ];

    const gameGrid = document.getElementById('game-grid');

    function renderGames() {
      if (!gameGrid) return;

      const gameCardsHTML = games.map(game => {
        return `
                        <article class="game-card group rounded-lg overflow-hidden relative shadow-lg w-[300px]">
                            <a href="${game.gameUrl}" target="_blank" rel="noopener noreferrer" title="Play ${game.title}">
                                <img src="${game.imageUrl}" alt="Image ${game.title}" class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-110" onerror="this.onerror=null;this.src='https://placehold.co/600x400/1a1a2e/FFFFFF?text=Image+Not+Found';">
                                <div class="absolute inset-x-0 bottom-0 p-4 pt-12 text-center bg-gradient-to-t from-black/80 to-transparent">
                                    <h3 class="text-white text-lg font-bold font-body drop-shadow-lg">${game.title}</h3>
                                </div>
                            </a>
                        </article>
                    `;
      }).join('');

      gameGrid.innerHTML = gameCardsHTML;
    }

    renderGames();
  });
</script>

</body>
</html>
